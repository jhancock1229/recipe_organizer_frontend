



<div class="container-fluid">


    <div class="col-lg-2">
        <label class="add-recipe-labels">Recipe Name
            <br>
            <input ng-model="recipe.name">
        </label>
    </div>


    <div class="col-lg-2">
        <label class="add-recipe-labels">Recipe Description
        <br>
        <textarea ng-model="recipe.description"></textarea>
        </label>
    </div>


    <div class="col-lg-2">
        <label class="add-recipe-labels">Recipe Directions
        <br>
        <textarea ng-model="recipe.directions"></textarea>
        </label>
    </div>


    <div class="col-lg-2">
        <label>
            <form ng-submit="addIngredientToRecipe(ingredientName)">
            <div class="add-recipe-labels">Ingredients
            <br>
            </div>
            <input ng-model="ingredientName">
        <br>
        <input type ="submit" value="Add to Recipe" class="button"/>
            </form>
        </label>
        <p>Your ingredients:</p>
    <ul class="shadow">
        <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
    </ul>
    </div>


    <div class="col-lg-2">
        <label>
            <form ng-submit="addTagToRecipe(tagName)">
            <div class="add-recipe-labels">Tags
            <br>
            </div>
            <input ng-model="tagName">
            <br>
            <input type ="submit" value="Add to Tags" class="button"/>
                </form>
        </label>

        <p>Your tags:</p>
        <ul>
            <li ng-repeat="tag in recipe.tags">{{ tag.name }}</li>
        </ul>
    </div>


    </div>
    <div class="container">
        <div class="add-recipe-labels">
        <div class="col-lg-12">
        <button ng-click="addRecipe()">Save New Recipe</button>
        </div>
        </div>
</div>

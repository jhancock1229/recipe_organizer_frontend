<div>
    <input ng-model="query" class="xsearch col-xs-offset-5" placeholder="Search">
</div>
<div class="container-fluid">
    <div ng-repeat="recipe in recipes | filter: query" class="col-md-3">
        <div>
            <a href="#/recipes/{{ recipe.id }}">
                <div class="panel panel-default add-recipe cards">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <div>
                                {{ recipe.name }}
                            </div>


                            <div>
                                <p>{{ recipe.tag }}</p>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <img class="recipeimg" src="{{recipe.photo}}">
                        </div>
                        <div>
                            <p>{{ recipe.description }}</p>
                        </div>

                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

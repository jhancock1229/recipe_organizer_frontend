<a href="#/add-recipe">Add a New recipe</a>

<div ng-repeat="recipe in recipes">
    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
           <a href="#/recipes/{{ recipe.id }}">
               <div class="panel panel-default add-recipe cards">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <div>
                            {{ recipe.name }}
                        </div>

                        <div>
                            <p>{{ recipe.tag }}</p>
                        </div>
                    </h3>
                </div>
                <div class="panel-body">
                    <div>
                        <p>{{ recipe.description }}</p>
                    </div>
                    <div>
                        <button class="btn btn-danger" ng-click="deleteRecipe()"><span
                                class="glyphicon glyphicon-trash"></span>Delete Recipe
                        </button>
                    </div>
                </div>
            </div></a>
        </div>
    </div>
</div>
